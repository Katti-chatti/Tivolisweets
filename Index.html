<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hem - Tivoli Sweets</title>
</head>
<body>

   <section class="grid-layout">
    <!-- Banner -->
     <header class="banner">
      <h1>Tivoli Sweets</h1>
    </header>

    <!-- Navigation -->
    <nav>
      <a href="index.html" class="nav-link" aria-current="page">Home</a>
      <a href="order.html" class="nav-link">Order</a> <!--No link yet-->
      <a href="about.html" class="nav-link">About</a> <!--No link yet-->
    </nav>

    <!-- Main Gallery -->
    <main>
    <h2 class="title">Popular items</h2>
  <section class="gallery" aria-label="Photo gallery">
    <figure class="card">
      <img src="Image/Cottoncandy-cupcake.png" alt="Cotton candy Cupcake">
      <figcaption>Soft swirl cotton candy cupcake with sprinkles</figcaption>
    </figure>
    <figure class="card">
      <img src="Image/Popcorn-donut.png" alt="Popcorn Donut">
      <figcaption>Buttery popcorn donut with sour raspberry and creamy milk topping</figcaption>
    </figure>
    <figure class="card">
      <img src="Image/Heart-candyapple.png" alt="Galaxy Heart Candyapple">
      <figcaption>Heart shaped candy apple with galaxy goo</figcaption>
    </figure>
    <figure class="card" id="most-popular">             
      <img src="Image/Churro-pretzel.png" alt="Churro Pretzel">
      <figcaption>Sweet and salty churro pretzel with strawberry chocolate</figcaption>
    </figure>
    <figure class="card">
      <img src="Image/Poprocks-lollipop.png" alt="Poprocks Lollipop">
      <figcaption>Sweet lollipop with sour poprocks candy coating</figcaption>
    </figure>
    <figure class="card">
      <img src="Image/Neapolitan-macarons.png" alt="Neapolitan Macarons">
      <figcaption>Dreamy macarons with neapolitan ice cream</figcaption>
    </figure>
  </section>
</main>

 <!-- ITHS Ad -->
   <aside class="ad-slot">

     aria-label="Öppna IT Högskolan i en ny flik">
      <img src="Image/ITHS-ad.png" alt="IT Högskolan — Ansök idag">
    </a>
    </aside>

<footer> September 2025 Project for ITHS </footer>

</section>
